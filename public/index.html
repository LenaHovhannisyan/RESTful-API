<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>E-Shop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ShopCtrl.js"></script>
    <script src="js/services/ShopService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="css/util.min.css"> <!-- custom styles -->



</head>
<body ng-app="sampleApp">
<div class="container">

    <!-- HEADER -->
    <header>
        <div id="header">
            <div class="container">
                <div class="row">
                    <!-- Logo -->
                    <div class="col-md-3 header-logo">
                        <a class="logo" href="#">
                            <img src="./img/logo.png" alt="">
                        </a>
                    </div>
                    <!-- /Logo -->

                    <!-- Search -->
                    <div class="header-search col-md-8">
                        <form>
                            <input class="input search-input" type="text" placeholder="Enter your keyword" ng-model="search">

                            <button class="search-btn"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <!-- /Search -->
                </div>

            </div>
        </div>

    </header>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <!-- <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Shop</a>
            </li>
        </ul>-->
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
